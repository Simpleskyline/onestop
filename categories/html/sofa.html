<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>Chairs</title>
        <link rel="stylesheet" href="/categories/css/chair.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </head>
    <body>
        <nav class="navbar">
            <div class="nav_container">
                <div class="nav_items">
                    <h2 class="nav_title">Furniture Store</h2>
                        <form action="/search">
                            <input type="text" name="query" placeholder="Search...">
                        </form>
                        <a href="/cart.html"><img src="/Images/basket.png" alt="cart"></a>
                    </div>
                </div>
            </nav>

            <section class="chair-container">
                <section class="chair-card">
                    <img src="/Images/greycouch.jpg" alt="cart">
                    <h3>Grey Couch</h3>
                    <p>$1000</p>
                   <button class="add-to-cart-btn" data-name="Grey Couch" data-price="1000">Add to cart</button> 
                </section>
           
                 <section class="chair-card">
                    <img src="/Images/lsit.jpg" alt="cart">
                    <h3>L Couch</h3>
                    <p>$2500</p>
                    <button class="add-to-cart-btn" data-name="L Couch" data-price="$2500">Add to cart</button> 
                </section>

                 <section class="chair-card">
                    <img src="/Images/greencouch.jpg" alt="cart">
                    <h3>Green Couch</h3>
                    <p>$1600</p>
                    <button class="add-to-cart-btn" data-name="Green Couch" data-price="$1600">Add to cart</button> 
                </section>

                <section class="chair-card">
                    <img src="/Images/leathercouch.jpg" alt="cart">
                    <h3>Leather Couch</h3>
                    <p>$4500</p>
                    <button type="submit">Add to cart</button> 
                </section>

            </section>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const buttons = document.querySelectorAll(".add-to-cart-btn");

    buttons.forEach(button => {
      button.addEventListener("click", function () {
        const name = this.dataset.name;
        const price = parseFloat(this.dataset.price);

        // Retrieve cart or create new one
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        // Add item
        cart.push({ name, price, quantity: 1 });

        // Save cart back to localStorage
        localStorage.setItem("cart", JSON.stringify(cart));

        // Optional: Alert or notify
        alert(`${name} added to cart!`);
      });
    });
  });
</script>
        <footer class="footer">
            <p>&copy; 2023 Furniture Store. All rights reserved.</p>
        </footer>
    </body>
</html>
